<!DOCTYPE html>

<html> 

	<head>
		<title> Matching Game Part-4</title>
		<meta name="author" content="Anjali Kumari">
		<meta name="description" content="Part 4 of Assessment task for practicing Javascript-Finishing the game">
		
		<style>
		img
		{
		position:absolute;
		height: 100px;
		width: 100px;
		}
		div
		{
		width:500px;
		height:500px;
		position: absolute;
		top: 2;
		}
		#rightSide { 
	    
		left: 50%; 
            border-left: 1px solid black;
			}
			
		
		
		</style>
		
		
		
		
		
	</head>
	
	<body onload="generateFaces()"><h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	 <div id="leftSide"></div>

    <div id="rightSide"></div>
	
	
	
	<script>
		var numberOfFaces=5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		
		
		function generateFaces()
		{
		var i= numberOfFaces;
		
		while(i>0)
		{
		var image=document.createElement("img");
		image.setAttribute("src","http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
		var top1=Math.random()*400;
		var left1=Math.random()*400;
	    image.style.top=top1+"px";
		image.style.left=left1+"px";
		theLeftSide.appendChild(image);
		i--;
		}
		leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		theLeftSide.lastChild.onclick=function nextLevel(event){
		event.stopPropagation();
		while(theLeftSide.firstChild)
		theLeftSide.removeChild(theLeftSide.firstChild);
	while(theRightSide.firstChild)
		theRightSide.removeChild(theRightSide.firstChild);
		numberOfFaces+=5;
		generateFaces();
		
		};
		
		theBody.onclick = function gameOver() {
			alert("Game Over!");
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
		};
		
		
		
		}
		
		</script>

	</body>
	
	
</html>
